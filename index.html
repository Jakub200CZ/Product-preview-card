<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>

  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="image" class="image">
    </div>
    <div class="order">
      <p class="t1">Perfume</p>

      <p class="title">Gabrielle<br> Essence Eau<br> De Parfum</p>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price"><span class="sale">$149.99</span> <span class="org_price">$169.99</span></p>

      <p class="add_card"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</p>
    </div>
  </div>
